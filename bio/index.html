<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #0a0a0a, #1a1a2e, #16213e, #0f3460);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animação do fundo gradiente */
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Partículas flutuantes */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(0, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 1s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 2s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 3s; }
        .particle:nth-child(5) { left: 50%; animation-delay: 4s; }
        .particle:nth-child(6) { left: 60%; animation-delay: 5s; }
        .particle:nth-child(7) { left: 70%; animation-delay: 1.5s; }
        .particle:nth-child(8) { left: 80%; animation-delay: 2.5s; }
        .particle:nth-child(9) { left: 90%; animation-delay: 3.5s; }
        .particle:nth-child(10) { left: 15%; animation-delay: 4.5s; }

        @keyframes float {
            0%, 100% { 
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10%, 90% { 
                opacity: 1;
            }
            50% { 
                transform: translateY(-10vh) rotate(180deg);
                opacity: 0.8;
            }
        }

        /* Linhas de energia */
        .energy-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .energy-line {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ffff, transparent);
            animation: energyFlow 4s linear infinite;
        }

        .energy-line:nth-child(1) {
            top: 20%;
            width: 100%;
            animation-delay: 0s;
        }

        .energy-line:nth-child(2) {
            top: 60%;
            width: 100%;
            animation-delay: 2s;
        }

        @keyframes energyFlow {
            0% { transform: translateX(-100%); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateX(100%); opacity: 0; }
        }

        /* Container principal */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 10;
        }

        /* Título */
        .title {
            text-align: center;
            color: #00ffff;
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 50px;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from { text-shadow: 0 0 20px rgba(0, 255, 255, 0.5); }
            to { text-shadow: 0 0 30px rgba(0, 255, 255, 0.8), 0 0 40px rgba(0, 255, 255, 0.3); }
        }

        /* Container das imagens */
        .gallery {
            display: flex;
            flex-direction: column;
            gap: 30px;
            align-items: center;
        }

        /* Cada item da galeria */
        .gallery-item {
            width: 100%;
            max-width: 600px;
            height: 300px;
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.1), rgba(255, 0, 255, 0.1));
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            animation: itemFloat 6s ease-in-out infinite;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 255, 255, 0.1);
        }

        .gallery-item:nth-child(1) { animation-delay: 0s; }
        .gallery-item:nth-child(2) { animation-delay: 1s; }
        .gallery-item:nth-child(3) { animation-delay: 2s; }
        .gallery-item:nth-child(4) { animation-delay: 3s; }
        .gallery-item:nth-child(5) { animation-delay: 4s; }

        @keyframes itemFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .gallery-item:hover {
            transform: scale(1.05) translateY(-10px);
            border-color: rgba(0, 255, 255, 0.8);
            box-shadow: 0 15px 50px rgba(0, 255, 255, 0.3);
        }

        /* Placeholder para imagens */
        .image-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(0, 255, 255, 0.7);
            font-size: 1.2rem;
            text-align: center;
            position: relative;
            background: radial-gradient(circle at center, rgba(0, 255, 255, 0.05), transparent);
        }

        /* Efeito de scan */
        .gallery-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.2), transparent);
            animation: scan 3s linear infinite;
        }

        @keyframes scan {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        /* Cantos brilhantes */
        .gallery-item::after {
            content: '';
            position: absolute;
            top: 10px;
            right: 10px;
            width: 20px;
            height: 20px;
            border-top: 2px solid #00ffff;
            border-right: 2px solid #00ffff;
            animation: cornerGlow 2s ease-in-out infinite alternate;
        }

        @keyframes cornerGlow {
            from { opacity: 0.5; }
            to { opacity: 1; box-shadow: 0 0 10px #00ffff; }
        }

        /* Estilo para imagens reais quando adicionadas */
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 18px;
            transition: all 0.3s ease;
        }

        .gallery-item:hover img {
            filter: brightness(1.1) contrast(1.1);
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            
            .title {
                font-size: 2rem;
                margin-bottom: 30px;
            }
            
            .gallery-item {
                height: 250px;
                max-width: 100%;
            }
            
            .gallery {
                gap: 20px;
            }
            
            .image-placeholder {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 1.5rem;
            }
            
            .gallery-item {
                height: 200px;
            }
            
            .container {
                padding: 15px 10px;
            }
        }

        /* Efeito de pulso no fundo */
        body::before {
            content: '';
            position: fixed;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.1), transparent);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 4s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.3; }
            50% { transform: translate(-50%, -50%) scale(2); opacity: 0.1; }
        }
    </style>
