<!doctype html>
<html lang="pt-BR">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temporizador de Treino</title>
  <script src="/_sdk/element_sdk.js"></script>
  <style>
    body {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #1e293b 100%);
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      background: 
        radial-gradient(circle at 20% 50%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 50%, rgba(59, 130, 246, 0.1) 0%, transparent 50%);
      animation: gradientShift 10s ease-in-out infinite;
    }

    @keyframes gradientShift {
      0%, 100% {
        transform: translate(0, 0);
      }
      50% {
        transform: translate(-10%, -10%);
      }
    }

    html, body {
      height: 100%;
    }

    .timer-wrapper {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
      position: relative;
      z-index: 1;
    }

    .title {
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      font-weight: 700;
      text-align: center;
      margin: 0;
      color: #fff;
      text-shadow: 
        0 0 10px rgba(139, 92, 246, 0.8),
        0 0 20px rgba(139, 92, 246, 0.6),
        0 0 30px rgba(139, 92, 246, 0.4);
      letter-spacing: 2px;
    }

    .time-settings {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 500px;
    }

    .time-control {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      flex: 1;
      min-width: 140px;
    }

    .time-control label {
      font-size: clamp(0.75rem, 2.5vw, 0.875rem);
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #a78bfa;
      text-shadow: 0 0 10px rgba(167, 139, 250, 0.5);
    }

    .time-input-group {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      width: 100%;
      justify-content: center;
    }

    .time-btn {
      width: clamp(35px, 10vw, 40px);
      height: clamp(35px, 10vw, 40px);
      border: 2px solid rgba(139, 92, 246, 0.5);
      border-radius: 0.5rem;
      font-size: clamp(1rem, 3vw, 1.25rem);
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      background: rgba(139, 92, 246, 0.1);
      color: #a78bfa;
      backdrop-filter: blur(10px);
      box-shadow: 
        0 0 15px rgba(139, 92, 246, 0.3),
        inset 0 0 10px rgba(139, 92, 246, 0.1);
    }

    .time-btn:hover {
      transform: scale(1.1);
      background: rgba(139, 92, 246, 0.2);
      border-color: rgba(139, 92, 246, 0.8);
      box-shadow: 
        0 0 25px rgba(139, 92, 246, 0.6),
        inset 0 0 15px rgba(139, 92, 246, 0.2);
    }

    .time-btn:active {
      transform: scale(0.95);
    }

    .time-display {
      font-size: clamp(1.125rem, 4vw, 1.5rem);
      font-weight: 700;
      min-width: clamp(50px, 15vw, 60px);
      text-align: center;
      padding: 0.5rem;
      border-radius: 0.5rem;
      background: rgba(30, 41, 59, 0.6);
      border: 2px solid rgba(139, 92, 246, 0.3);
      color: #c4b5fd;
      backdrop-filter: blur(10px);
      box-shadow: 
        0 0 15px rgba(139, 92, 246, 0.2),
        inset 0 0 10px rgba(139, 92, 246, 0.1);
    }

    .sphere-container {
      position: relative;
      width: clamp(200px, 60vw, 300px);
      height: clamp(200px, 60vw, 300px);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @media (max-width: 640px) {
      .timer-wrapper {
        gap: 0.75rem;
        padding: 0.75rem;
      }
      
      .time-settings {
        gap: 0.75rem;
      }
      
      .sphere-container {
        width: clamp(180px, 70vw, 250px);
        height: clamp(180px, 70vw, 250px);
      }
    }

    @media (max-width: 390px) {
      .timer-wrapper {
        gap: 0.5rem;
      }
      
      .sphere-container {
        width: clamp(160px, 75vw, 220px);
        height: clamp(160px, 75vw, 220px);
      }
    }

    .sphere {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 
        0 0 40px rgba(139, 92, 246, 0.4),
        0 0 80px rgba(139, 92, 246, 0.2),
        inset 0 0 40px rgba(139, 92, 246, 0.1);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      border: 3px solid rgba(139, 92, 246, 0.3);
    }

    .sphere::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(139, 92, 246, 0.1) 100%);
      pointer-events: none;
    }

    .sphere::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(
        transparent,
        rgba(139, 92, 246, 0.3),
        transparent 30%
      );
      animation: rotateBorder 4s linear infinite;
    }

    @keyframes rotateBorder {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }



    .timer-display {
      font-size: clamp(2.5rem, 10vw, 4rem);
      font-weight: 700;
      margin: 0;
      z-index: 2;
      color: #fff;
      text-shadow: 
        0 0 20px rgba(139, 92, 246, 1),
        0 0 40px rgba(139, 92, 246, 0.8),
        0 0 60px rgba(139, 92, 246, 0.6);
      letter-spacing: 4px;
    }

    .phase-label {
      font-size: clamp(1rem, 4vw, 1.5rem);
      font-weight: 600;
      text-transform: uppercase;
      margin: 0.5rem 0 0 0;
      z-index: 2;
      color: #c4b5fd;
      text-shadow: 
        0 0 10px rgba(196, 181, 253, 0.8),
        0 0 20px rgba(196, 181, 253, 0.5);
      letter-spacing: 3px;
    }

    .controls {
      display: flex;
      gap: 0.75rem;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
      max-width: 500px;
    }

    .btn {
      padding: clamp(0.75rem, 3vw, 1rem) clamp(1.5rem, 5vw, 2rem);
      font-size: clamp(1rem, 3vw, 1.125rem);
      font-weight: 600;
      border: 2px solid;
      border-radius: 0.75rem;
      cursor: pointer;
      transition: all 0.3s ease;
      flex: 1;
      min-width: 100px;
      text-transform: uppercase;
      letter-spacing: 1px;
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .btn:hover::before {
      width: 300px;
      height: 300px;
    }

    .btn:hover {
      transform: translateY(-3px);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn-start {
      background: rgba(16, 185, 129, 0.2);
      border-color: #10b981;
      color: #6ee7b7;
      box-shadow: 
        0 0 20px rgba(16, 185, 129, 0.3),
        inset 0 0 10px rgba(16, 185, 129, 0.1);
    }

    .btn-start:hover {
      background: rgba(16, 185, 129, 0.3);
      border-color: #6ee7b7;
      box-shadow: 
        0 0 30px rgba(16, 185, 129, 0.5),
        inset 0 0 15px rgba(16, 185, 129, 0.2);
    }

    .btn-pause {
      background: rgba(245, 158, 11, 0.2);
      border-color: #f59e0b;
      color: #fcd34d;
      box-shadow: 
        0 0 20px rgba(245, 158, 11, 0.3),
        inset 0 0 10px rgba(245, 158, 11, 0.1);
    }

    .btn-pause:hover {
      background: rgba(245, 158, 11, 0.3);
      border-color: #fcd34d;
      box-shadow: 
        0 0 30px rgba(245, 158, 11, 0.5),
        inset 0 0 15px rgba(245, 158, 11, 0.2);
    }

    .btn-reset {
      background: rgba(239, 68, 68, 0.2);
      border-color: #ef4444;
      color: #fca5a5;
      box-shadow: 
        0 0 20px rgba(239, 68, 68, 0.3),
        inset 0 0 10px rgba(239, 68, 68, 0.1);
    }

    .btn-reset:hover {
      background: rgba(239, 68, 68, 0.3);
      border-color: #fca5a5;
      box-shadow: 
        0 0 30px rgba(239, 68, 68, 0.5),
        inset 0 0 15px rgba(239, 68, 68, 0.2);
    }

    .footer-credit {
      position: fixed;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      font-size: clamp(0.75rem, 2vw, 0.875rem);
      color: #a78bfa;
      text-shadow: 0 0 10px rgba(167, 139, 250, 0.5);
      text-decoration: none;
      transition: all 0.3s ease;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      background: rgba(139, 92, 246, 0.1);
      border: 1px solid rgba(139, 92, 246, 0.3);
      backdrop-filter: blur(10px);
    }

    .footer-credit:hover {
      color: #c4b5fd;
      text-shadow: 0 0 20px rgba(196, 181, 253, 0.8);
      background: rgba(139, 92, 246, 0.2);
      border-color: rgba(139, 92, 246, 0.5);
      transform: translateX(-50%) translateY(-2px);
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
  <script src="https://cdn.tailwindcss.com" type="text/javascript"></script>
 </head>
 <body>
  <main class="timer-wrapper">
   <h1 class="title" id="title">Temporizador de Treino</h1>
   <div class="time-settings">
    <div class="time-control"><label id="workLabel">Treino</label>
     <div class="time-input-group"><button class="time-btn" id="decreaseWork">-</button>
      <div class="time-display" id="workTimeDisplay">
       40s
      </div><button class="time-btn" id="increaseWork">+</button>
     </div>
    </div>
    <div class="time-control"><label id="restLabel">Descanso</label>
     <div class="time-input-group"><button class="time-btn" id="decreaseRest">-</button>
      <div class="time-display" id="restTimeDisplay">
       20s
      </div><button class="time-btn" id="increaseRest">+</button>
     </div>
    </div>
   </div>
   <div class="sphere-container">
    <div class="sphere" id="sphere">
     <div class="timer-display" id="timer">
      40
     </div>
     <div class="phase-label" id="phase">
      TREINO
     </div>
    </div>
   </div>
   <div class="controls"><button class="btn btn-start" id="startBtn">Iniciar</button> <button class="btn btn-pause" id="pauseBtn" style="display: none;">Pausar</button> <button class="btn btn-reset" id="resetBtn">Reiniciar</button>
   </div>
  </main><a href="https://mayconbrown.com.br" target="_blank" rel="noopener noreferrer" class="footer-credit"> Criado por mayconbrown.com.br </a>
  <script>
    const defaultConfig = {
      background_color: '#1e293b',
      sphere_work_color: '#ef4444',
      sphere_rest_color: '#3b82f6',
      text_color: '#ffffff',
      title_color: '#f8fafc',
      control_bg_color: '#334155',
      font_family: 'Inter',
      font_size: 16,
      title_text: 'Temporizador de Treino',
      work_label: 'TREINO',
      rest_label: 'DESCANSO'
    };

    let config = { ...defaultConfig };

    let WORK_TIME = 40;
    let REST_TIME = 20;

    let timeLeft = WORK_TIME;
    let isWorkPhase = true;
    let isRunning = false;
    let intervalId = null;
    let wakeLock = null;

    // Função para manter a tela ativa
    async function requestWakeLock() {
      try {
        if ('wakeLock' in navigator) {
          wakeLock = await navigator.wakeLock.request('screen');
          wakeLock.addEventListener('release', () => {
            console.log('Wake Lock liberado');
          });
        }
      } catch (err) {
        console.error('Erro ao solicitar Wake Lock:', err);
      }
    }

    // Função para liberar o Wake Lock
    async function releaseWakeLock() {
      if (wakeLock !== null) {
        try {
          await wakeLock.release();
          wakeLock = null;
        } catch (err) {
          console.error('Erro ao liberar Wake Lock:', err);
        }
      }
    }

    const timerDisplay = document.getElementById('timer');
    const phaseLabel = document.getElementById('phase');
    const sphere = document.getElementById('sphere');
    const startBtn = document.getElementById('startBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const resetBtn = document.getElementById('resetBtn');
    const titleElement = document.getElementById('title');
    const workTimeDisplay = document.getElementById('workTimeDisplay');
    const restTimeDisplay = document.getElementById('restTimeDisplay');
    const workLabel = document.getElementById('workLabel');
    const restLabel = document.getElementById('restLabel');

    // Função para falar texto usando síntese de voz
    function speak(text) {
      try {
        if ('speechSynthesis' in window) {
          // Cancela qualquer fala anterior
          window.speechSynthesis.cancel();
          
          // Aguarda um momento para garantir que o cancelamento foi processado
          setTimeout(() => {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'pt-BR';
            utterance.rate = 1.2;
            utterance.pitch = 1.0;
            utterance.volume = 1.0;
            
            // Para iOS, é importante carregar as vozes primeiro
            let voices = window.speechSynthesis.getVoices();
            if (voices.length === 0) {
              window.speechSynthesis.addEventListener('voiceschanged', function() {
                voices = window.speechSynthesis.getVoices();
                const ptVoice = voices.find(voice => voice.lang.includes('pt-BR') || voice.lang.includes('pt'));
                if (ptVoice) {
                  utterance.voice = ptVoice;
                }
                window.speechSynthesis.speak(utterance);
              }, { once: true });
            } else {
              const ptVoice = voices.find(voice => voice.lang.includes('pt-BR') || voice.lang.includes('pt'));
              if (ptVoice) {
                utterance.voice = ptVoice;
              }
              window.speechSynthesis.speak(utterance);
            }
          }, 100);
        }
      } catch (error) {
        console.error('Erro ao reproduzir voz:', error);
      }
    }

    function updateTimeDisplays() {
      workTimeDisplay.textContent = WORK_TIME + 's';
      restTimeDisplay.textContent = REST_TIME + 's';
    }

    function updateDisplay() {
      timerDisplay.textContent = timeLeft;
      phaseLabel.textContent = isWorkPhase ? (config.work_label || defaultConfig.work_label) : (config.rest_label || defaultConfig.rest_label);
      
      const sphereColor = isWorkPhase ? 
        (config.sphere_work_color || defaultConfig.sphere_work_color) : 
        (config.sphere_rest_color || defaultConfig.sphere_rest_color);
      
      sphere.style.background = sphereColor;
      

    }

    function tick() {
      timeLeft--;
      
      if (timeLeft <= 0) {
        isWorkPhase = !isWorkPhase;
        timeLeft = isWorkPhase ? WORK_TIME : REST_TIME;
        
        // Fala instantaneamente ao mudar de fase
        const textToSpeak = isWorkPhase ? 'TREINAR' : 'DESCANSAR';
        
        // Cancela qualquer fala anterior imediatamente
        if ('speechSynthesis' in window) {
          window.speechSynthesis.cancel();
        }
        
        // Fala imediatamente sem setTimeout
        if ('speechSynthesis' in window) {
          const utterance = new SpeechSynthesisUtterance(textToSpeak);
          utterance.lang = 'pt-BR';
          utterance.rate = 1.2;
          utterance.pitch = 1.0;
          utterance.volume = 1.0;
          
          let voices = window.speechSynthesis.getVoices();
          const ptVoice = voices.find(voice => voice.lang.includes('pt-BR') || voice.lang.includes('pt'));
          if (ptVoice) {
            utterance.voice = ptVoice;
          }
          window.speechSynthesis.speak(utterance);
        }
      }
      
      updateDisplay();
    }

    function start() {
      if (!isRunning) {
        isRunning = true;
        requestWakeLock();
        intervalId = setInterval(tick, 1000);
        startBtn.style.display = 'none';
        pauseBtn.style.display = 'inline-block';
        updateDisplay();
      }
    }

    function pause() {
      if (isRunning) {
        isRunning = false;
        releaseWakeLock();
        clearInterval(intervalId);
        startBtn.style.display = 'inline-block';
        pauseBtn.style.display = 'none';
        updateDisplay();
      }
    }

    function reset() {
      isRunning = false;
      releaseWakeLock();
      clearInterval(intervalId);
      isWorkPhase = true;
      timeLeft = WORK_TIME;
      startBtn.style.display = 'inline-block';
      pauseBtn.style.display = 'none';
      updateDisplay();
    }

    // Controles de tempo
    document.getElementById('increaseWork').addEventListener('click', () => {
      if (!isRunning) {
        WORK_TIME += 5;
        if (WORK_TIME > 300) WORK_TIME = 300; // máximo 5 minutos
        if (isWorkPhase) timeLeft = WORK_TIME;
        updateTimeDisplays();
        updateDisplay();
      }
    });

    document.getElementById('decreaseWork').addEventListener('click', () => {
      if (!isRunning) {
        WORK_TIME -= 5;
        if (WORK_TIME < 5) WORK_TIME = 5; // mínimo 5 segundos
        if (isWorkPhase) timeLeft = WORK_TIME;
        updateTimeDisplays();
        updateDisplay();
      }
    });

    document.getElementById('increaseRest').addEventListener('click', () => {
      if (!isRunning) {
        REST_TIME += 5;
        if (REST_TIME > 180) REST_TIME = 180; // máximo 3 minutos
        if (!isWorkPhase) timeLeft = REST_TIME;
        updateTimeDisplays();
        updateDisplay();
      }
    });

    document.getElementById('decreaseRest').addEventListener('click', () => {
      if (!isRunning) {
        REST_TIME -= 5;
        if (REST_TIME < 5) REST_TIME = 5; // mínimo 5 segundos
        if (!isWorkPhase) timeLeft = REST_TIME;
        updateTimeDisplays();
        updateDisplay();
      }
    });

    startBtn.addEventListener('click', start);
    pauseBtn.addEventListener('click', pause);
    resetBtn.addEventListener('click', reset);

    async function onConfigChange(newConfig) {
      const customFont = newConfig.font_family || defaultConfig.font_family;
      const baseFontStack = '-apple-system, BlinkMacSystemFont, sans-serif';
      const baseSize = newConfig.font_size || defaultConfig.font_size;

      document.body.style.background = newConfig.background_color || defaultConfig.background_color;
      
      titleElement.textContent = newConfig.title_text || defaultConfig.title_text;
      titleElement.style.color = newConfig.title_color || defaultConfig.title_color;
      titleElement.style.fontFamily = `${customFont}, ${baseFontStack}`;
      titleElement.style.fontSize = `${baseSize * 2.5}px`;

      timerDisplay.style.color = newConfig.text_color || defaultConfig.text_color;
      timerDisplay.style.fontFamily = `${customFont}, ${baseFontStack}`;
      timerDisplay.style.fontSize = `${baseSize * 4}px`;

      phaseLabel.style.color = newConfig.text_color || defaultConfig.text_color;
      phaseLabel.style.fontFamily = `${customFont}, ${baseFontStack}`;
      phaseLabel.style.fontSize = `${baseSize * 1.5}px`;

      workLabel.textContent = newConfig.work_label || defaultConfig.work_label;
      workLabel.style.color = newConfig.title_color || defaultConfig.title_color;
      workLabel.style.fontFamily = `${customFont}, ${baseFontStack}`;
      workLabel.style.fontSize = `${baseSize * 0.875}px`;

      restLabel.textContent = newConfig.rest_label || defaultConfig.rest_label;
      restLabel.style.color = newConfig.title_color || defaultConfig.title_color;
      restLabel.style.fontFamily = `${customFont}, ${baseFontStack}`;
      restLabel.style.fontSize = `${baseSize * 0.875}px`;

      const controlBg = newConfig.control_bg_color || defaultConfig.control_bg_color;
      workTimeDisplay.style.background = controlBg;
      workTimeDisplay.style.color = newConfig.text_color || defaultConfig.text_color;
      workTimeDisplay.style.fontFamily = `${customFont}, ${baseFontStack}`;
      workTimeDisplay.style.fontSize = `${baseSize * 1.5}px`;

      restTimeDisplay.style.background = controlBg;
      restTimeDisplay.style.color = newConfig.text_color || defaultConfig.text_color;
      restTimeDisplay.style.fontFamily = `${customFont}, ${baseFontStack}`;
      restTimeDisplay.style.fontSize = `${baseSize * 1.5}px`;

      const timeButtons = document.querySelectorAll('.time-btn');
      timeButtons.forEach(btn => {
        btn.style.background = newConfig.sphere_work_color || defaultConfig.sphere_work_color;
        btn.style.color = '#ffffff';
      });

      updateDisplay();
    }

    function mapToCapabilities(cfg) {
      return {
        recolorables: [
          {
            get: () => cfg.background_color || defaultConfig.background_color,
            set: (value) => {
              cfg.background_color = value;
              if (window.elementSdk) {
                window.elementSdk.setConfig({ background_color: value });
              }
            }
          },
          {
            get: () => cfg.sphere_work_color || defaultConfig.sphere_work_color,
            set: (value) => {
              cfg.sphere_work_color = value;
              if (window.elementSdk) {
                window.elementSdk.setConfig({ sphere_work_color: value });
              }
            }
          },
          {
            get: () => cfg.sphere_rest_color || defaultConfig.sphere_rest_color,
            set: (value) => {
              cfg.sphere_rest_color = value;
              if (window.elementSdk) {
                window.elementSdk.setConfig({ sphere_rest_color: value });
              }
            }
          },
          {
            get: () => cfg.text_color || defaultConfig.text_color,
            set: (value) => {
              cfg.text_color = value;
              if (window.elementSdk) {
                window.elementSdk.setConfig({ text_color: value });
              }
            }
          },
          {
            get: () => cfg.title_color || defaultConfig.title_color,
            set: (value) => {
              cfg.title_color = value;
              if (window.elementSdk) {
                window.elementSdk.setConfig({ title_color: value });
              }
            }
          }
        ],
        borderables: [],
        fontEditable: {
          get: () => cfg.font_family || defaultConfig.font_family,
          set: (value) => {
            cfg.font_family = value;
            if (window.elementSdk) {
              window.elementSdk.setConfig({ font_family: value });
            }
          }
        },
        fontSizeable: {
          get: () => cfg.font_size || defaultConfig.font_size,
          set: (value) => {
            cfg.font_size = value;
            if (window.elementSdk) {
