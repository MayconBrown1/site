  <script>
    const defaultConfig = {
      store_name: "Gabriel Entregas",
      subtitle: "Consulte sua taxa de entrega por bairro",
      search_placeholder: "Pesquisar bairro...",
      primary_color: "#667eea",
      secondary_color: "#764ba2",
      background_color: "#f8f9fa",
      text_color: "#2d3748",
      accent_color: "#e7f0ff"
    };

    const neighborhoods = [
      { name: "Bela Parnamirim", fee: 8.00 },
      { name: "Boa Esperan√ßa", fee: 8.00 },
      { name: "Bosque das Colinas", fee: 7.00 },
      { name: "Cajupiranga", fee: 8.00 },

      { name: "Nova Esperan√ßa (engenho)", fee: 7.00 },
      { name: "Nova Esperan√ßa (bosque brasil)", fee: 8.00 },
      { name: "Nova Parnamirim", fee: 15.00 },
      { name: "Parque das √Årvores", fee: 14.00 },

      { name: "Parque do Jiqui", fee: 15.00 },

      { name: "Taborda", fee: 14.00 },
      { name: "Vale do Sol", fee: 6.00 }
    ];

    let allRows = [];

    function renderTable(data) {
      const tableBody = document.getElementById('tableBody');
      const noResults = document.getElementById('noResults');
      
      tableBody.innerHTML = '';
      allRows = [];
      
      if (data.length === 0) {
        noResults.classList.add('show');
        return;
      }
      
      noResults.classList.remove('show');
      
      data.forEach(item => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.name}</td>
          <td>R$ ${item.fee.toFixed(2).replace('.', ',')}</td>
        `;
        tableBody.appendChild(row);
        allRows.push({ element: row, name: item.name.toLowerCase() });
      });
    }

    function filterTable(searchTerm) {
      const term = searchTerm.toLowerCase().trim();
      const noResults = document.getElementById('noResults');
      let visibleCount = 0;
      
      allRows.forEach(row => {
        if (row.name.includes(term)) {
          row.element.style.display = '';
          visibleCount++;
        } else {
          row.element.style.display = 'none';
        }
      });
      
      if (visibleCount === 0) {
        noResults.classList.add('show');
      } else {
        noResults.classList.remove('show');
      }
    }

    document.getElementById('searchInput').addEventListener('input', (e) => {
      filterTable(e.target.value);
    });

    async function onConfigChange(config) {
      document.getElementById('storeName').textContent = config.store_name || defaultConfig.store_name;
      document.getElementById('subtitle').textContent = config.subtitle || defaultConfig.subtitle;
      document.getElementById('searchInput').placeholder = config.search_placeholder || defaultConfig.search_placeholder;

      const primaryColor = config.primary_color || defaultConfig.primary_color;
      const secondaryColor = config.secondary_color || defaultConfig.secondary_color;
      const backgroundColor = config.background_color || defaultConfig.background_color;
      const textColor = config.text_color || defaultConfig.text_color;
      const accentColor = config.accent_color || defaultConfig.accent_color;

      document.body.style.background = `linear-gradient(135deg, ${primaryColor} 0%, ${secondaryColor} 100%)`;
      document.querySelector('.header').style.background = `linear-gradient(135deg, ${primaryColor} 0%, ${secondaryColor} 100%)`;
      document.querySelector('thead').style.background = `linear-gradient(135deg, ${primaryColor} 0%, ${secondaryColor} 100%)`;
      document.querySelector('.search-container').style.background = backgroundColor;
      
      const evenRows = document.querySelectorAll('tbody tr:nth-child(even)');
      evenRows.forEach(row => {
        row.style.background = backgroundColor;
      });

      document.querySelectorAll('td:first-child').forEach(td => {
        td.style.color = textColor;
      });

      document.querySelectorAll('td:last-child').forEach(td => {
        td.style.color = primaryColor;
      });

      document.querySelector('.search-icon').style.color = primaryColor;

      const style = document.createElement('style');
      style.textContent = `
        #searchInput:focus {
          border-color: ${primaryColor} !important;
          box-shadow: 0 0 0 3px ${primaryColor}33 !important;
        }
        tbody tr:hover {
          background: ${accentColor} !important;
        }
      `;
      document.head.appendChild(style);
    }

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities: (config) => ({
          recolorables: [
            {
              get: () => config.primary_color || defaultConfig.primary_color,
              set: (value) => {
                config.primary_color = value;
                window.elementSdk.setConfig({ primary_color: value });
              }
            },
            {
              get: () => config.secondary_color || defaultConfig.secondary_color,
              set: (value) => {
                config.secondary_color = value;
                window.elementSdk.setConfig({ secondary_color: value });
              }
            },
            {
              get: () => config.background_color || defaultConfig.background_color,
              set: (value) => {
                config.background_color = value;
                window.elementSdk.setConfig({ background_color: value });
              }
            },
            {
              get: () => config.text_color || defaultConfig.text_color,
              set: (value) => {
                config.text_color = value;
                window.elementSdk.setConfig({ text_color: value });
              }
            },
            {
              get: () => config.accent_color || defaultConfig.accent_color,
              set: (value) => {
                config.accent_color = value;
                window.elementSdk.setConfig({ accent_color: value });
              }
            }
          ],
          borderables: [],
          fontEditable: undefined,
          fontSizeable: undefined
        }),
        mapToEditPanelValues: (config) => new Map([
          ["store_name", config.store_name || defaultConfig.store_name],
          ["subtitle", config.subtitle || defaultConfig.subtitle],
          ["search_placeholder", config.search_placeholder || defaultConfig.search_placeholder]
        ])
      });
    }

    renderTable(neighborhoods);
  </script>
