<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Tempo de Matriz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f0f0f;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            background: #1c1c1c;
            padding: 25px;
            border-radius: 12px;
            width: 340px;
            box-shadow: 0 0 20px rgba(0,0,0,0.7);
        }

        h2 {
            text-align: center;
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-size: 14px;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 6px;
            border: none;
            font-size: 15px;
        }

        button {
            margin-top: 18px;
            background: #00c853;
            color: #000;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #00e676;
        }

        .resultado {
            margin-top: 15px;
            background: #000;
            padding: 12px;
            border-radius: 6px;
            text-align: center;
            font-size: 14px;
        }

        .obs {
            margin-top: 10px;
            font-size: 11px;
            color: #aaa;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Tempo de Bordado</h2>

    <label>Quantidade de pontos</label>
    <input type="number" id="pontos" placeholder="Ex: 18000">

    <label>Tipo de máquina</label>
    <select id="maquina">
        <option value="industrial">Industrial</option>
        <option value="domestica">Doméstica</option>
    </select>

    <label>Quantidade de cores</label>
    <input type="number" id="cores" placeholder="Ex: 6">

    <label>Quantidade de trocas de linha / cortes</label>
    <input type="number" id="trocas" placeholder="Ex: 120">

    <button onclick="calcularTempo()">Calcular tempo</button>

    <div class="resultado" id="resultado">
        Preencha os dados acima
    </div>

    <div class="obs">
        Tempo estimado técnico (pode variar conforme operador e máquina)
    </div>
</div>

<script>
function calcularTempo() {
    const pontos = Number(document.getElementById("pontos").value);
    const maquina = document.getElementById("maquina").value;
    const cores = Number(document.getElementById("cores").value);
    const trocas = Number(document.getElementById("trocas").value);

    if (pontos <= 0 || cores <= 0) {
        document.getElementById("resultado").innerHTML =
            "Informe valores válidos.";
        return;
    }

    // Configurações por tipo de máquina
    let pontosPorMinuto;
    let tempoTrocaCor; // em segundos
    let tempoCorte;    // em segundos

    if (maquina === "industrial") {
        pontosPorMinuto = 1000;
        tempoTrocaCor = 45;
        tempoCorte = 2;
    } else {
        pontosPorMinuto = 700;
        tempoTrocaCor = 90;
        tempoCorte = 4;
    }

    // Tempo base pelos pontos
    let tempoBaseMin = pontos / pontosPorMinuto;

    // Trocas de cor (cores - 1)
    let trocasCor = cores - 1;
    let tempoCoresMin = (trocasCor * tempoTrocaCor) / 60;

    // Trocas de linha / cortes
    let tempoTrocasMin = (trocas * tempoCorte) / 60;

    // Soma total
    let tempoTotal = tempoBaseMin + tempoCoresMin + tempoTrocasMin;

    // Margem técnica 10%
    tempoTotal *= 1.10;

    let horas = Math.floor(tempoTotal / 60);
    let minutos = Math.floor(tempoTotal % 60);
    let segundos = Math.round((tempoTotal - Math.floor(tempoTotal)) * 60);

    let tempoFormatado =
        horas > 0
        ? `${horas}h ${minutos}min`
        : `${minutos}min ${segundos}s`;

    document.getElementById("resultado").innerHTML = `
        <strong>Tempo estimado:</strong><br><br>
        ${tempoFormatado}<br><br>
        <small>
            Pontos: ${tempoBaseMin.toFixed(1)} min<br>
            Cores: ${tempoCoresMin.toFixed(1)} min<br>
            Trocas: ${tempoTrocasMin.toFixed(1)} min<br>
            Margem técnica: 10%
        </small>
    `;
}
</script>

</body>
</html>
