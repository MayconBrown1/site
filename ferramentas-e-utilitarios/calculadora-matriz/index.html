<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Tempo de Matriz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            background: #1c1c1c;
            padding: 25px;
            border-radius: 10px;
            width: 320px;
            box-shadow: 0 0 15px rgba(0,0,0,0.6);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-size: 14px;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: none;
            font-size: 15px;
        }

        button {
            margin-top: 15px;
            background: #00c853;
            color: #000;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #00e676;
        }

        .resultado {
            margin-top: 15px;
            background: #000;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Tempo de Bordado</h2>

    <label for="pontos">Quantidade de pontos</label>
    <input type="number" id="pontos" placeholder="Ex: 18000">

    <label for="maquina">Tipo de máquina</label>
    <select id="maquina">
        <option value="industrial">Industrial</option>
        <option value="domestica">Doméstica</option>
    </select>

    <button onclick="calcularTempo()">Calcular tempo</button>

    <div class="resultado" id="resultado">
        Informe os dados acima
    </div>
</div>

<script>
function calcularTempo() {
    const pontos = Number(document.getElementById("pontos").value);
    const maquina = document.getElementById("maquina").value;

    if (pontos <= 0) {
        document.getElementById("resultado").innerHTML = "Informe uma quantidade válida de pontos.";
        return;
    }

    let pontosPorMinuto;

    if (maquina === "industrial") {
        pontosPorMinuto = 1000;
    } else {
        pontosPorMinuto = 700;
    }

    let tempoBase = pontos / pontosPorMinuto;

    // Acréscimo de 15% (troca de cor, corte, deslocamento)
    let tempoFinal = tempoBase * 1.15;

    let minutos = Math.floor(tempoFinal);
    let segundos = Math.round((tempoFinal - minutos) * 60);

    let horas = Math.floor(minutos / 60);
    let minutosRestantes = minutos % 60;

    let textoTempo = horas > 0
        ? `${horas}h ${minutosRestantes}min`
        : `${minutos}min ${segundos}s`;

    document.getElementById("resultado").innerHTML = `
        <strong>Tempo estimado:</strong><br>
        ${textoTempo}<br><br>
        <small>(Já com 15% de margem)</small>
    `;
}
</script>

</body>
</html>
