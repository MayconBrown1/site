<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WhatsApp UP - Brown</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

  <div class="bg-gray-800 p-6 rounded-2xl shadow-lg w-full max-w-sm text-center">
    <img src="../../img/logo-brown-branco.png" alt="Logo" class="mx-auto mb-4" style="width: 400px;" />

    <h1 class="text-xl font-bold mb-4">WhatsApp UP</h1>
    
    <input
      type="tel"
      id="numero"
      placeholder="Digite o número com DDD. Ex: 84996798304"
      class="w-full p-2 rounded bg-gray-700 text-white mb-4"
    />

    <button
      onclick="abrirConversa()"
      class="bg-green-500 hover:bg-green-600 w-full py-2 rounded font-semibold"
    >
      Iniciar Conversa
    </button>
  </div>

  <script>
    function abrirConversa() {
      const numero = document.getElementById('numero').value.replace(/\D/g, '');
      if (!numero) {
        alert("Por favor, digite um número válido.");
        return;
      }
      const url = `https://wa.me/55${numero}`;
      window.open(url, '_blank');
    }
  </script>

</body>
</html>
