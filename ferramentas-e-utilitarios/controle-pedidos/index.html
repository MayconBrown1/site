<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestor de Pedidos Lella Salgados</title>
  <link rel="shortcut icon" href="../../img/icone.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#FFCC00" />
</head>
<body>
  <header>
    <img src="https://mayconbrown.com.br/cardapio/img/lella-salgados01.webp" alt="Logo Maycon Brown" style="width: 400px; max-width: 90vw;">
    <div id="userInfo" style="margin-top: 0.5rem;"></div>
    <button id="logoutBtn" style="display:none; margin-top: 0.5rem;">Sair</button>
  </header>

<main>
  <form id="loginForm" style="max-width: 400px; margin: 2rem auto;">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="senha" placeholder="Senha" required />
    <button type="submit">Entrar</button>
  </form>

  <section id="conteudo" style="display:none; width: 100%; max-width: 700px; margin: 2rem auto;">
    <form id="pedidoForm">
      <input name="cliente" placeholder="Nome do Cliente" required />
      <input name="whatsapp" placeholder="WhatsApp" required />
      <textarea name="descricao" placeholder="Descrição do pedido" required></textarea>
      <label><input type="checkbox" name="retirada" /> Retirada no local</label>
      <input name="endereco" placeholder="Endereço de entrega" />
      <input type="datetime-local" name="dataHoraEntrega" />
      <input type="number" step="0.01" name="valorPedido" placeholder="Valor do pedido (R$)" required />
      <input type="number" step="0.01" name="valorPago" placeholder="Valor pago (R$)" required />
      <button type="submit">Adicionar pedido</button>
    </form>

    <ul id="pedidosContainer"></ul>
  </section>
</main>

<button id="installBtn" title="Instalar aplicativo">APP</button>


  <button id="installBtn" style="display:none; position: fixed; bottom: 20px; right: 20px; z-index: 1000; padding: 12px 20px; background-color: #007bff; color: white; border: none; border-radius: 8px; cursor: pointer; box-shadow: 0 4px 6px rgba(0,0,0,0.1); font-weight: bold;">
    Instalar App
  </button>  
  

  <main id="conteudo" style="display: none;">
    <form id="pedidoForm">
      <input type="text" id="cliente" placeholder="Nome do cliente" required />
      <input type="text" id="whatsapp" placeholder="WhatsApp" required />
      <textarea id="descricao" placeholder="Descrição do pedido" required></textarea>

      <input type="text" id="endereco" placeholder="Endereço de entrega" />
      <label><input type="checkbox" id="retirada" /> Retirada</label>

      <label for="dataHoraEntrega">Data e hora da entrega:</label>
<input type="datetime-local" id="dataHoraEntrega" name="dataHoraEntrega" required>

<label for="valorPedido">Valor do pedido:</label>
<input type="number" id="valorPedido" name="valorPedido" step="0.01" required>

<label for="valorPago">Valor pago:</label>
<input type="number" id="valorPago" name="valorPago" step="0.01" required>


      <label for="pago">Status de Pagamento:</label>
      <select id="pago" required>
        <option value="nao">Não pago</option>
        <option value="50">Pago 50%</option>
        <option value="100">Pago 100%</option>
      </select>

      <button type="submit">Registrar Pedido</button>
    </form>

    <section id="listaPedidos">
      <h2>Pedidos Atuais</h2>
      <ul id="pedidosContainer"></ul>
    </section>
  </main>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="script.js"></script>
</body>
</html>
